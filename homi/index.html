<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMI</title>
    <link rel="stylesheet" href="./homi.css">
    <link rel="stylesheet" href="../assets/imgs/styles/global.css">
</head>

<body>
    <div class="tela">
        <header class="header-lateral">
            <div class="top-box">

                <button class="new-chat" >+ New chat</button>
                <button class="botoes">
                    <img src="./imagens/ChatText.svg" alt="">
                    AI Chat Tool Ethics
                </button>
                <button class="botoes">
                    <img src="./imagens/ChatText.svg" alt="">
                    Al Chat Tool Impact Writing
                </button>
                <button class="botoes">
                    <img src="./imagens/ChatText.svg" alt="">
                    New chat
                </button>

            </div>

            <div class="end-box">
                <button>
                    <img src="./imagens/lixeira.svg" alt="">
                    Clear conversations
                </button>
                <button>
                    <img src="./imagens/light mode.svg" alt="">
                    Light mode
                </button>
                <button>
                    <img src="./imagens/My  account.svg" alt="">
                    My account
                </button>
                <button>
                    <img src="./imagens/Updates & FAQ.svg" alt="">
                    Updates & FAQ
                </button>
                <button>
                    <img src="./imagens/Log out.svg" alt="">
                    Log out
                </button>
            </div>
        </header>
        
        <main>
            <div class="right-lateral">
                <img class="SenaiGPT" src="./imagens/SenaiGPT.png" alt="">
                <div class="conteiners">

                    <div class="text-grup">
                        <img src="./imagens/ChatText.svg" alt="">
                        <h1 class="text-grup-titulo">
                            Examples
                        </h1>
                        <button>"Explain quantum computing insimple terms"</button>
                        <button>"Got any creative ideas for a 10year old's birthday?"</button>
                        <button>"How do I make an HTTP requestin Javascript?"</button>
                    </div>   
                    <div class="text-grup">
                        <img src="./imagens/Capabilities.svg" alt="">
                        <h1 class="text-grup-titulo">
                            Capabilities
                        </h1>
                        <button>Remembers what user saidearlier in the conversation.</button>
                        <button>Allows user to provide follow-up corrections.</button>
                        <button>Trained to decline inappropriate requests.</button>
                    </div>   
                    <div class="text-grup">
                        <img src="./imagens/limitations.svg" alt="">
                        <h1 class="text-grup-titulo">
                            Limitations
                        </h1>
                        <button>May occasionally generate incorrect information.</button>
                        <button>May occasionally produce harmful instructions or biased content.</button>
                        <button>Limited knowledge of world andevents after 2021.</button>
                    </div>  
                </div>
                <div class="mensagem">
                    <img src="./imagens/iconimg.svg" alt="">
                    <img class="microfone" src="./imagens/microfone original.svg" alt="">
                    <input class="Type-message" type="text" placeholder="Type message">
                    <img src="./imagens/icon enviar.svg" alt="">

                </div>
            </div>
        </main>
    </div>
</body>

</html>
